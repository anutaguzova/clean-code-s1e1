<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="matrix">
        <img src="./eisenhower-matrix.jpg" alt="matrix">
        <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main__tasks">
        <section id="add__tasks">
            <label for="new-task" class="add__item">Add Item</label>
            <div class="task__wrapper">
                <input id="new-task" class="task" type="text" class="input__text">
                <button class="add__button button">Add</button>
            </div>
        </section>
        <h3 class="name">Todo</h3>
        <ul id="incomplete-tasks">
            <li class="incomplete__mode">
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="input__text">
                <button class="edit__button button">Edit</button>
                <button class="delete__button button">
                    <img src="./remove.svg" alt="pointer">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="go shopping" class="task input__text">
                <button class="edit__button button">Save</button>
                <button class="delete__button button">
                    <img src="./remove.svg" alt="pointer">
                </button>
            </li>
        </ul>
        <h3 class="name">Completed</h3>
        <ul id="completed-tasks">
            <li class="comleted__mode">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task input__text">
                <button class="edit__button button">Edit</button>
                <button class="delete__button button">
                    <img src="./remove.svg" alt="pointer">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
